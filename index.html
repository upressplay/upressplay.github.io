<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="dist/aframe-particle-system-component.js"></script>
<!-- include ar.js for A-Frame -->
<script src="aframe-ar.min.js"></script>
<script src="js/WebGL.js"></script>

<script type="text/javascript">
  AFRAME.registerComponent('log', {
    schema: {
      event: {type: 'string', default: ''},
      message: {type: 'string', default: 'Hello, World!'}
    },

    init: function () {
      
      var self = this;

      // .init() is a good place to set up initial state and variables.
      // Store a reference to the handler so we can later remove it.
      this.eventHandlerFn = function () { console.log(self.data.message); };
    },

    update: function () {
      var data = this.data;
      var el = this.el;

      if (data.event) {
        el.addEventListener(data.event, this.eventHandlerFn);
      } else {
        console.log(data.message);
      }
    }
  });

</script>


<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs log>
    <!-- create your content here. just a box for now -->

    <a-entity position="0 0.5 0" particle-system="
    preset: fire"
    ></a-entity>
    <a-sphere position='0 0.5 0' material='opacity: 0.5;'>
    	
    	<a-animation attribute="rotation"
    	    dur="2000"
    	    from="0 0 0"
    	    to="360 0 0"
    	    repeat="indefinite">
    	</a-animation>
    </a-sphere>
</a-entity>
 <a-entity camera></a-entity>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

</html>
